<html>
  <head>
    <title>마케쿠케</title>
    <!--  css를 입히려면 stylesheet태그로 해도 되지만 그러면 너무 길어지니까 
    css파일을 만들어서 아래의 속성들로 불러올 수 있다. -->
    <link href="index.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div id="header">
      <div id="header-area">
        <img src="icons/logo.png" />
      </div>
    </div>
    <div id="body">
      <div id="banner">
        <img src="banners/banner1.png" />
      </div>
      <h1>판매되는 상품들</h1>
      <div id="product-list">
        <div class="product-card">
          <div>
            <a href="https://toss.im">
              <img class="product-img" src="products/basketball1.jpeg"
            /></a>
          </div>
          <div class="product-contents">
            <span class="product-name">농구공 1호</span>
            <span class="product-price">50000원</span>
            <!-- span 태그는 줄 바꿈이 되지 않음 -->
            <div class="product-seller">
              <img class="product-avatar" src="icons/avatar.png" />
              <span>그랩</span>
            </div>
          </div>
        </div>
        <div class="product-card">
          <div>
            <img class="product-img" src="products/dumbell1.jpeg" />
          </div>
          <div class="product-contents">
            <span class="product-name">덤벨</span>
            <span class="product-price">2000원</span>
            <!-- span 태그는 줄 바꿈이 되지 않음 -->
            <div class="product-seller">
              <img class="product-avatar" src="icons/avatar.png" />
              <span>그랩</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
